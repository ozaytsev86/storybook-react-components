name: Deploy to GitHub Pages

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Generate build
        run: yarn build
      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: public
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}